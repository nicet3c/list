</head>
<body>

<h2>ğŸ“‚ Ù„ÛŒØ³Øª ÙˆÛŒØ¯Ø¦ÙˆÙ‡Ø§</h2>
<div id="totalSize">Ù…Ø¬Ù…ÙˆØ¹ Ø­Ø¬Ù…: 0 MB</div>
<input type="text" id="search" placeholder="Ø¬Ø³ØªØ¬Ùˆ...">
<table id="videoTable">
<thead>
<tr>
<th onclick="sortTable('name')">Ù†Ø§Ù… â¬</th>
<th onclick="sortTable('ext')">Ù¾Ø³ÙˆÙ†Ø¯ â¬</th>
<th onclick="sortTable('size')">Ø­Ø¬Ù… (MB) â¬</th>
<th onclick="sortTable('path')">Ù…Ø³ÛŒØ± â¬</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
let tableData = [];
let sortDirection = 1; // 1: asc, -1: desc
let sortField = 'name';

fetch('video_list.json')
    .then(res => res.json())
    .then(data => {
        tableData = data;
        renderTable(data);
    });

function renderTable(data) {
    const tbody = document.querySelector('#videoTable tbody');
    tbody.innerHTML = '';
    let totalSize = 0;
    data.forEach(item => {
        const tr = document.createElement('tr');
        totalSize += item.size;
        tr.innerHTML = `
            <td>${item.name}</td>
            <td class="format-${item.ext.replace('.', '').toLowerCase()}">${item.ext}</td>
            <td>${item.size.toFixed(2)}</td>
            <td>${item.path}</td>
        `;
        tbody.appendChild(tr);
    });
    document.getElementById('totalSize').innerText = `Ù…Ø¬Ù…ÙˆØ¹ Ø­Ø¬Ù…: ${totalSize.toFixed(2)} MB`;
}

document.getElementById('search').addEventListener('input', function() {
    const val = this.value.toLowerCase();
    const filtered = tableData.filter(item =>
        item.name.toLowerCase().includes(val) ||
        item.ext.toLowerCase().includes(val) ||
        item.path.toLowerCase().includes(val)
    );
    renderTable(filtered);
});

function sortTable(field) {
    if (sortField === field) {
        sortDirection *= -1; // ØªØºÛŒÛŒØ± Ø¬Ù‡Øª Ù…Ø±ØªØ¨â€ŒØ³Ø§Ø²ÛŒ
    } else {
        sortField = field;
        sortDirection = 1;
    }
    tableData.sort((a, b) => {
        if (a[field] < b[field]) return -1 * sortDirection;
        if (a[field] > b[field]) return 1 * sortDirection;
        return 0;
    });
    renderTable(tableData);
}
</script>

</body>
</html>
